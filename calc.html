<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-image: linear-gradient(to right, skyblue, pink);

        }

        #box {
            display: flex;
            margin: 44vh 0 10vh 0vw;
            font-size: xxx-large;
            background-image: linear-gradient(to right, skyblue, pink);
            border-radius: 10px;
            padding: 5vh 0 5vh 1vw;
        }

        #result {
            font-size: xxx-large;
            margin: 8vh 0 10vh 2vw;
        }
    </style>
</head>

<body>
    <div id="box">
        <p>Your result will display here:- </p><b id="result"></b>
    </div>
    <script>
        // program for a simple calculator

        // take the operator input
        const operator = prompt('Enter operator ( either +, -, * or / ): ');

        // take the operand input
        const number1 = parseFloat(prompt('Enter first number: '));
        const number2 = parseFloat(prompt('Enter second number: '));

        let result;

        // using if...else if... else
        if (operator == '+') {
            result = number1 + number2;
        }
        else if (operator == '-') {
            result = number1 - number2;
        }
        else if (operator == '*') {
            result = number1 * number2;
        }
        else {
            result = number1 / number2;
        }

        let a = document.getElementById('result').innerHTML = (`${number1} ${operator} ${number2} = ${result}`);
    </script>
</body>

</html>
